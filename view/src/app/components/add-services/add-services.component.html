<h2>Registro de Servicios</h2>

<form [formGroup]='serviceForm' class="register_form" (ngSubmit)="createService ()">
  <p>
    <mat-form-field appearance="outline" hideRequiredMarker>
      <mat-label>CÃ³digo</mat-label>
      <input matInput required formControlName="code" type="number">
      <mat-error *ngIf='serviceForm.invalid'>Campo requerido</mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline" hideRequiredMarker>
      <mat-label>Nombre</mat-label>
      <input matInput required formControlName="name" type="text">
      <mat-error *ngIf='serviceForm.invalid'>Campo requerido</mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline" hideRequiredMarker>
      <mat-label>Precio</mat-label>
      <input matInput required formControlName="price" type="number">
      <mat-error *ngIf='serviceForm.invalid'>Campo requerido</mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline" hideRequiredMarker>
      <mat-label>Caracteristicas</mat-label>
      <input matInput required formControlName="details" type="text">
      <mat-error *ngIf='serviceForm.invalid'>Campo requerido</mat-error>
    </mat-form-field>
  </p>
  <button mat-raised-button type="submit" [disabled]="serviceForm.invalid">Registrar</button>
</form>
