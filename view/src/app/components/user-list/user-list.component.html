<table mat-table [dataSource]="users" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> <span *ngIf="element['id_company'] == this.company">{{element.name}}</span> </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let element"> <span *ngIf="element['id_company'] == this.company">{{element.email}}</span> </td>
    </ng-container>
  
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let element"> <span *ngIf="element['id_company'] == this.company">{{element.age}}</span> </td>
    </ng-container>
  
    <ng-container matColumnDef="id_company">
      <th mat-header-cell *matHeaderCellDef> Company </th>
      <td mat-cell *matCellDef="let element"><span *ngIf="element['id_company'] == this.company">{{element.id_company}}</span></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <button mat-fab routerLink="/users/create">
    <mat-icon>add</mat-icon>
  </button>
