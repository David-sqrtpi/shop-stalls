<table #table mat-table [dataSource]="purchaseItems" class="mat-elevation-z8" style="width: 100%;">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.product.price}} </td>
    </ng-container>

    <ng-container matColumnDef="quantity" *ngIf='id'>
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{ element.quantity }} </td>
    </ng-container>

    <ng-container matColumnDef="quantity" *ngIf='!id'>
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element">
            <mat-form-field appearance="outline" hideRequiredMarker>
                <input matInput required [formControl]="quantityInput" type="number">
            </mat-form-field>
        </td>
    </ng-container>

    <ng-container matColumnDef="subtotal">
        <th mat-header-cell *matHeaderCellDef> Subtotal </th>
        <td mat-cell *matCellDef="let element"> {{element.subtotal}} </td>
    </ng-container>

    <ng-container matColumnDef="x" *ngIf='!id'>
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element" (click)='delete(element.product.id)'>
            <mat-icon>delete</mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover-row" (change)='doSome(row)' (click)='doSome(row)'></tr>
</table>
