<h1>Venta</h1>
<hr>
<form [formGroup]='invoiceForm'>
  <mat-form-field appearance="outline">
    <mat-label>Identificación</mat-label>
    <input matInput type="number" formControlName='dni'>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Cliente</mat-label>
    <input matInput type="text" formControlName='clientName'>
  </mat-form-field>
</form>
<hr>
<div class="d1">
  <form (ngSubmit)='onSubmit()'>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Codigo</mat-label>
        <input matInput type="number" [formControl]='barcodeInput'>
      </mat-form-field>
    </p>
    <button mat-raised-button type="submit">Añadir</button>
  </form>
  <app-product-detail *ngIf="barcodeInput.value" [id]='barcode'></app-product-detail>
  <div *ngIf='!retrievedProduct && barcodeInput.value'>Este producto no existe. <a [routerLink]=''
      >Crear?</a></div>
</div>

<div class="d2" *ngIf='1' style="position: absolute;">
  <mat-table #table [dataSource]="items.controls" class="mat-elevation-z8" style="width: 100%;">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.get('product.namer').value}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef> Cantidad </mat-header-cell>
      <mat-cell *matCellDef="let element" [formGroup]="element">
        <mat-form-field>
          <input matInput placeholder="cantidad" formControlName="quantity" required>
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef> Precio </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.get('price').value}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="subtotal">
      <mat-header-cell *matHeaderCellDef> Subtotal </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.get('price').value * element.get('quantity').value}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="x">
      <mat-header-cell *matHeaderCellDef> </mat-header-cell>
      <mat-cell *matCellDef="let element" (click)="removeProduct(element.get('product.barcode').value)">
        <mat-icon>delete</mat-icon>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let element; columns: displayedColumns" [class.hide]="element.get('product.barcode').value == -1"></mat-row>
  </mat-table>
  <button mat-raised-button (click)='createInvoice()'>Continuar</button>
  <button mat-raised-button>Salir</button>
</div>
