<h3>
  ID: {{invoice["id"]}} <br>
  Cliente: {{invoice["clientName"]}} <br>
  Fecha: {{invoice["date"]}}<br>
</h3>
<div *ngIf='items["length"]'>
  <table mat-table [dataSource]="items" class="mat-elevation-z8">
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.product.price}} </td>
    </ng-container>

    <ng-container matColumnDef="subtotal">
      <th mat-header-cell *matHeaderCellDef> Subtotal </th>
      <td mat-cell *matCellDef="let element"> {{element.subtotal}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)='onClick(row);'></tr>
  </table>
  <br>
</div>
<h3 *ngIf='!items["length"]'>No hay nada aquí. Añade el primer producto o servicio</h3>
<button mat-raised-button routerLink='product'>Añadir producto</button>
<!-- <button mat-raised-button routerLink='service'>Añadir servicio</button> -->
<pre>
  {{ invoice | json}}
</pre>
