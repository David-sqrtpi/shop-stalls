<h1>Compra de producto</h1>
<div class="d1">
  <form [formGroup]='purchaseForm' (ngSubmit)='addProduct()'>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Proveedor</mat-label>
        <mat-select formControlName='provider'>
          <mat-option *ngFor='let supplier of suppliers' [value]="supplier.id">{{ supplier.name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Codigo</mat-label>
        <input matInput type="number" formControlName='code'>
      </mat-form-field>
    </p>
    <button mat-raised-button type="submit">AÃ±adir</button>
  </form>

  <app-product-detail *ngIf="code.value" [id]='barcode'></app-product-detail>
  <div *ngIf='!retrievedProduct && code.value'>Este producto no existe. <a [routerLink]=''
      (click)=openDialog()>Crear?</a></div>
</div>

<div class="d2" *ngIf='1' style="position: absolute;">
  <mat-table #table [dataSource]="items.controls" class="mat-elevation-z8" style="width: 100%;">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.get('product.name').value}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef> Precio </mat-header-cell>
      <mat-cell *matCellDef="let element" [formGroup]="element">
        <mat-form-field>
          <input matInput placeholder="cantidad" formControlName="quantity" required>
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef> Cantidad </mat-header-cell>
      <mat-cell *matCellDef="let element" [formGroup]="element">
        <mat-form-field>
          <input matInput placeholder="precio" formControlName="price" required>
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="subtotal">
      <mat-header-cell *matHeaderCellDef> Subtotal </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.get('price').value * element.get('quantity').value}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="x">
      <mat-header-cell *matHeaderCellDef> </mat-header-cell>
      <mat-cell *matCellDef="let element" (click)="removeProduct(element.get('product.barcode').value)">
        <mat-icon>delete</mat-icon>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let element; columns: displayedColumns;" [class.hide]="element.get('product.barcode').value == -1"></mat-row>
  </mat-table>
  <button mat-raised-button (click)='createPurchase()'>Continuar</button>
  <button mat-raised-button>Salir</button>
</div>
