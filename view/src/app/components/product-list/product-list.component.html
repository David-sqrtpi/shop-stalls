<table mat-table [dataSource]="inventory" class="mat-elevation-z8">
  <ng-container matColumnDef="barcode">
    <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
    <td mat-cell *matCellDef="let element"> {{element.product.barcode}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
  </ng-container>
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
  </ng-container>
  <ng-container matColumnDef="purchasePrice">
    <th mat-header-cell *matHeaderCellDef> Precio de compra </th>
    <td mat-cell *matCellDef="let element"> {{element.purchasePrice}} </td>
  </ng-container>
  <ng-container matColumnDef="salePrice">
    <th mat-header-cell *matHeaderCellDef> Precio de venta</th>
    <td mat-cell *matCellDef="let element"> {{element.salePrice}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)='onClick(row)' class="hover-row"></tr>
