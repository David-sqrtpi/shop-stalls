<div>
    <h1>Inicio de Sesi칩n</h1>
</div>

<form [formGroup]='loginForm' (ngSubmit)='logIn()' class="loginForm">
    <p>
        <mat-form-field appearance="outline" hideRequiredMarker>
            <mat-label>Correo electr칩nico</mat-label>
            <input matInput formControlName="username" required>
            <mat-error *ngIf="loginForm.invalid"></mat-error>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline" hideRequiredMarker>
            <mat-label>Contrase침a</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" required formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.invalid">Mal</mat-error>
        </mat-form-field>
    </p>
    <button mat-raised-button type="submit" [disabled]="loginForm.invalid">Iniciar Sesi칩n</button>
</form>

<mat-spinner *ngIf='waiting' diameter='50'></mat-spinner>

<div *ngIf="result">
    {{result}}
</div>
