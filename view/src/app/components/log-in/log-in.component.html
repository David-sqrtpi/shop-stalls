<div>
    <h1>Inicio de Sesión</h1>
</div>
<form method="post">
    <app-email-form [email]="username"></app-email-form>
    <app-password-form [password]="password"></app-password-form>
    <button mat-raised-button type="submit" (click)="logIn()" [disabled]="username.invalid || password.invalid">Iniciar
        Sesión</button>

    <img src="https://editorialdahbar.com/wp-content/plugins/bbpowerpack/assets/images/spinner.gif" alt="spinner"
        class="spinner" *ngIf="waiting">

    <div *ngIf="result">
        {{result}}
    </div>
</form>
